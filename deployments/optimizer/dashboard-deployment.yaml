apiVersion: apps/v1
kind: Deployment
metadata:
  name: optimizer-dashboard
  namespace: k8s-optimizer
  labels:
    app: optimizer-dashboard
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: optimizer-dashboard
  template:
    metadata:
      labels:
        app: optimizer-dashboard
        component: frontend
    spec:
      containers:
        - name: dashboard
          image: k8s-optimizer-dashboard:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: optimizer-dashboard
  namespace: k8s-optimizer
  labels:
    app: optimizer-dashboard
spec:
  type: NodePort
  selector:
    app: optimizer-dashboard
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30080
      protocol: TCP
      name: http
