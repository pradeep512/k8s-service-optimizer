apiVersion: apps/v1
kind: Deployment
metadata:
  name: optimizer-backend
  namespace: k8s-optimizer
  labels:
    app: optimizer-backend
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: optimizer-backend
  template:
    metadata:
      labels:
        app: optimizer-backend
        component: backend
    spec:
      serviceAccountName: optimizer-sa
      containers:
        - name: backend
          image: k8s-optimizer-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          env:
            - name: PORT
              value: "8080"
            - name: LOG_LEVEL
              value: "info"
            - name: UPDATE_INTERVAL
              value: "5s"
            - name: NAMESPACES
              value: "k8s-optimizer,default"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: optimizer-backend
  namespace: k8s-optimizer
  labels:
    app: optimizer-backend
spec:
  type: NodePort
  selector:
    app: optimizer-backend
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30081
      protocol: TCP
      name: http
